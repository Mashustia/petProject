<svg
  role="img"
  width="260"
  height="154"
  aria-labelledby="loading-aria"
  viewBox="0 0 260 154"
  preserveAspectRatio="none"
>
  <title id="loading-aria">Loading...</title>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill");'
  />
  <defs>
    <clipPath id="clip-path">
      <rect x="0" y="0" rx="3" ry="3" width="260" height="154" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#858585"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        />
      </stop>
      <stop
        offset="1.59996"
        stop-color="#737373"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        />
      </stop>
      <stop
        offset="2.59996"
        stop-color="#858585"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        />
      </stop>
    </linearGradient>
  </defs>
</svg>
